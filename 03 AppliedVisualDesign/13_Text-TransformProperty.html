<!-- The text-transform property in CSS is used to change the appearance of text. It's a convenient way to make sure text on a webpage appears consistently, without having to change the text content of the actual HTML elements.

The following table shows how the different text-transformvalues change the example text "Transform me".

Value	Result
lowercase	"transform me"
uppercase	"TRANSFORM ME"
capitalize	"Transform Me"
initial	Use the default value
inherit	Use the text-transform value from the parent element
none	Default: Use the original text -->

<style>
	h4 {
		text-align: center;
		padding: 10px;
		background-color: rgba(45, 45, 45, 01);
		font-size: 27px; /*we change the size of the font for H4 here*/
		text-transform: uppercase; /* here we set the H4 tag to automatically change text to uppercase*/
	}
	p {
		text-align: justify;
	}
	.links {
		margin-right: 20px;
		text-align: left;
		opacity: 0.7; /* here we have added an opacity option for the links*/
	}
	#thumbnail {
		box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
	}
	.fullCard {
		width: 245px; /*here we have specified a width for the card*/
		border: 1px solid #ccc;
		border-radius: 5px;
		margin: 10px 5px;
		padding: 4px;
	}
	.cardContent {
		padding: 10px;
	}
</style>
<div class="fullCard" id="thumbnail">
	<div class="cardContent">
		<div class="cardText">
		<h4><s>Google</s>Alphabet</h4>
		<p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p> 
		<!-- we added a STRONG Tag here at Standford University -->
		</div>
		<div class="cardLinks">
		<a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
		<a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
		</div>
	</div>
</div>
