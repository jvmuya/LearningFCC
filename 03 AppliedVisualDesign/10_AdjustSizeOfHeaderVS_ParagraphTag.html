<!-- The font size of header tags (h1 through h6) should generally be larger than the font size of paragraph tags. This makes it easier for the user to visually understand the layout and level of importance of everything on the page. You use the font-size property to adjust the size of the text in an element. -->

<style>
	h4 {
		text-align: center;
		padding: 10px;
		background-color: rgba(45, 45, 45, 01);
		font-size: 27px; /*we change the size of the font for H4 here*/
	}
	p {
		text-align: justify;
	}
	.links {
		margin-right: 20px;
		text-align: left;
	}
	.fullCard {
		width: 245px; /*here we have specified a width for the card*/
		border: 1px solid #ccc;
		border-radius: 5px;
		margin: 10px 5px;
		padding: 4px;
	}
	.cardContent {
		padding: 10px;
	}
</style>
<div class="fullCard">
	<div class="cardContent">
		<div class="cardText">
		<h4><s>Google</s>Alphabet</h4>
		<p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p> 
		<!-- we added a STRONG Tag here at Standford University -->
		</div>
		<div class="cardLinks">
		<a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
		<a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
		</div>
	</div>
</div>
