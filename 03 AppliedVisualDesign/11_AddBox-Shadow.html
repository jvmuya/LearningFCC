<!-- The box-shadow property applies one or more shadows to an element.

The box-shadow property takes values for offset-x (how far to push the shadow horizontally from the element), offset-y (how far to push the shadow vertically from the element), blur-radius, spread-radius and a color value, in that order. The blur-radius and spread-radius values are optional.

Here's an example of the CSS to create multiple shadows with some blur, at mostly-transparent black colors:

box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23); -->

<style>
	h4 {
		text-align: center;
		padding: 10px;
		background-color: rgba(45, 45, 45, 01);
		font-size: 27px; /*we change the size of the font for H4 here*/
	}
	p {
		text-align: justify;
	}
	.links {
		margin-right: 20px;
		text-align: left;
	}
	#thumbnail {
		box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
		/* horizontal-offset | vertical-offset | blur | shadowColor [you can add more shadow by puting a comma] */
	}
	.fullCard {
		width: 245px; /*here we have specified a width for the card*/
		border: 1px solid #ccc;
		border-radius: 5px;
		margin: 10px 5px;
		padding: 4px;
	}
	.cardContent {
		padding: 10px;
	}
</style>
<div class="fullCard" id="thumbnail">
	<div class="cardContent">
		<div class="cardText">
		<h4><s>Google</s>Alphabet</h4>
		<p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p> 
		<!-- we added a STRONG Tag here at Standford University -->
		</div>
		<div class="cardLinks">
		<a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
		<a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
		</div>
	</div>
</div>
