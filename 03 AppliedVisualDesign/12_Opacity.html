<!-- The opacity property in CSS is used to adjust the opacity, or conversely, the transparency for an item.

A value of 1 is opaque, which isn't transparent at all.
A value of 0.5 is half see-through.
A value of 0 is completely transparent.
The value given will apply to the entire element, whether that's an image with some transparency, or the foreground and background colors for a block of text. -->

<style>
	h4 {
		text-align: center;
		padding: 10px;
		background-color: rgba(45, 45, 45, 01);
		font-size: 27px; /*we change the size of the font for H4 here*/
	}
	p {
		text-align: justify;
	}
	.links {
		margin-right: 20px;
		text-align: left;
		opacity: 0.7; /* here we have added an opacity option for the links*/
	}
	#thumbnail {
		box-shadow: 0 10px 20px rgba(0,0,0,0.19), 0 6px 6px rgba(0,0,0,0.23);
	}
	.fullCard {
		width: 245px; /*here we have specified a width for the card*/
		border: 1px solid #ccc;
		border-radius: 5px;
		margin: 10px 5px;
		padding: 4px;
	}
	.cardContent {
		padding: 10px;
	}
</style>
<div class="fullCard" id="thumbnail">
	<div class="cardContent">
		<div class="cardText">
		<h4><s>Google</s>Alphabet</h4>
		<p><em>Google was founded by Larry Page and Sergey Brin while they were <u>Ph.D. students</u> at <strong>Stanford University</strong>.</em></p> 
		<!-- we added a STRONG Tag here at Standford University -->
		</div>
		<div class="cardLinks">
		<a href="https://en.wikipedia.org/wiki/Larry_Page" target="_blank" class="links">Larry Page</a>
		<a href="https://en.wikipedia.org/wiki/Sergey_Brin" target="_blank" class="links">Sergey Brin</a>
		</div>
	</div>
</div>
