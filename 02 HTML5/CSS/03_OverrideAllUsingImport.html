<style>
	body {
		background-color: black;
		font-family: monospace;
		color: green;
	}
	#orange-text {
		color: orange;
	}
	.pink-text {
		color: pink !important; 
	}
	/* we've added an !IMPORTANT declaration here so that this will override
	all other declaration. */
	.blue-text {
		color: blue;
	}
</style>

<h1 style="color: green;" id="orange-text" class="pink-text blue-text">Hello World</h1>

<!-- Overriding sequence
!important
inline style
ID
class
 -->
