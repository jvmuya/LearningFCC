<style>
	body {
		background-color: black;
		font-family: monospace;
		color: green;
	}
	.pink-text {
		color: pink;
	}
	.blue-text {
		color: blue;
	}
	#orange-text {
		color: orange;
	}
</style>

<h1 id="orange-text" class="pink-text blue-text">Hello World</h1>
<!-- here we are using the ID to override the class and body color that is 
set to H1. we've proven that ID override class declarations -->
